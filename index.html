  <div class="container">
    <div class="title">Everglade IDE (Great for Bookmarklets)</div>
    <textarea id="code" class="code-editor" placeholder="Enter your JavaScript code here (try some bookmarklets)..."></textarea>
    <button id="run" class="run-button">Run</button>
    <button class="run-button" src="https://shorturl.at/xILVY">Download Bookmarklets</button>

    <!--   <button class="run-button" onclick="freeze()" >Disable GoGuardian</button>-->
    <button class="run-button"href="">Disable All Extensions</button>
    <div id="output" class="output"></div>
  </div>



      <script>
     function freeze() {
       javascript:(function() {
           while(true) {}
       })();
     }


      document.getElementById("run").addEventListener("click", function() {
        var code = document.getElementById("code").value;
        var output = document.getElementById("output");

        try {
          var result = eval(code);
          output.innerHTML = result;
        } catch (error) {
          output.innerHTML = "Error: " + error.message;
        }
      });
    </script>
