      document.getElementById("run").addEventListener("click", function() {

<head>
    <style>
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #7289da;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #chat-widget:hover {
            background-color: #5f73bc;
        }

        #chat-widget i {
            font-size: 24px;
        }

        #chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 433.333px;
            background-color: #282B30;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }

        #chat-container .header {
            padding: 10px;
            background-color: #282B30;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }

        #chat-container .content {
            padding: 10px;
            height: 320px;
            overflow-y: scroll;
        }

        #chat-container .input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }

        #chat-container .input input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 4px;
        }

        #chat-container .input button {
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 4px;
            background-color: #7289da;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #chat-container .input button:hover {
            background-color: #5f73bc;
        }

      .image-button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        width: 50px; /* Adjust the width and height as per your image size */    
  height: 50px;
  border-radius: 50%;
  padding: 0;
  overflow: hidden;
}

.image-button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

</head>
<body>
    <div class="image-button" id="chat-widget">
      <img src="NexChat_Icon.png" alt="Button Image">
        <i class="fa fa-comments"></i>
    </div>

    <div id="chat-container">
        <div class="header">NexChat</div>
        <div class="content" id="chat-content">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input">
            <input type="text" id="chat-input" placeholder="Type your message">
            <button id="chat-send-button">Send</button>
        </div>
    </div>

    <script>
        function sendChatMessage(message) {
            // Replace this with your server-side code to store the chat message in a database
            // Example using fetch API:
            fetch('/store_chat_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle success response if needed
            })
            .catch(error => {
                // Handle error response if needed
            });
        }

        function getChatMessages() {
            // Replace this with your server-side code to fetch chat messages from the database
            // Example using fetch API:
            fetch('/get_chat_messages')
            .then(response => response.json())
            .then(data => {
                // Handle success response
                var chatContent = document.getElementById('chat-content');
                chatContent.innerHTML = data.messages; // Update the chat content with the retrieved messages
                chatContent.scrollTop = chatContent.scrollHeight; // Scroll to the bottom of the chat content
            })
            .catch(error => {
                // Handle error response if needed
            });
        }

        document.getElementById('chat-widget').addEventListener('click', function() {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'block' ? 'none' : 'block';
            if (chatContainer.style.display === 'block') {
                getChatMessages();
            }
        });

        document.getElementById('chat-send-button').addEventListener('click', function() {
            var inputElement = document.getElementById('chat-input');
            var message = inputElement.value;
            if (message.trim() !== '') {
                sendChatMessage(message);
                inputElement.value = '';
            }
        });

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('chat-send-button').click();
            }
        });

        setInterval(getChatMessages, 5000);
    </script>
</body>
